<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header__container sticky-top">
      <nav class="navbar bg-body-tertiary">
        <div class="container d-flex align-items-center">
          <div class="d-flex align-items-center col-5">
            <button
              class="btn btn-outline-success d-block d-md-none d-lg-none"
              type="submit"
              style="border: none"
            >
              <img src="./src/hamburger.svg" alt="" />
            </button>
            <a class="navbar-brand" href="/index.html">
              <img
                src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
                alt="Logo"
                width="50"
                height="40"
                class="d-inline-block align-text-top"
              />
            </a>
            <div
              class="search__container d-none d-lg-block d-md-block"
              style="width: 420px"
            >
              <span class="fs-5">Create Post</span>
            </div>
          </div>
          <div class="col-6">
            <button
              class="btn btn-outline-light text-dark fw-bold"
              type="button"
            >
              Edith
            </button>

            <button class="btn btn-outline-light text-dark" type="button">
              Preview
            </button>
          </div>
          <div class="col-1">
            <button class="btn btn-outline-light text-dark" type="button">
              X
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row">
        <div class="card col-8 w-70">
          <div class="mb-3">
            <div class="input-group mt-3">
              <span class="input-group-text" id="basic-addon3"
                >Add URL cover Image</span
              >
              <input
                type="text"
                class="form-control"
                id="coverImg"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div class="row ps-3">
            <input
              type="text"
              class="form-control fs-1 fw-bolder"
              id="cajaTxt__titulo"
              placeholder="New post title here..."
              required
            />
            <input
              id="tagTxt"
              autocomplete="off"
              type="text"
              placeholder="Add up to 4 tags..."
              class="c-autocomplete--multi__input"
            />

            <input
              type="textarea"
              class="form-control"
              id="postContTxt"
              placeholder="Write your post content here..."
              required
            />
          </div>
        </div>
        <!--BLOQUE DE CODIGO DE LA TOOLBAR-->
        <div class="crayons-article-form__toolbar">
          <div class="editor-toolbar">
            <button
              tabindex="0"
              aria-label="Bold"
              class="c-btn c-btn--icon-alone crayons-tooltip__activator toolbar-btn mr-1"
            >
              <svg
                height="24"
                viewBox="0 0 24 24"
                width="24"
                class="crayons-icon"
              >
                <path
                  d="M8 11h4.5a2.5 2.5 0 0 0 0-5H8v5Zm10 4.5a4.501 4.501 0 0 1-4.5 4.5H6V4h6.5a4.5 4.5 0 0 1 3.256 7.606A4.5 4.5 0 0 1 18 15.5ZM8 13v5h5.5a2.5 2.5 0 0 0 0-5H8Z"
                ></path>
              </svg>
            </button>

            <button
              class="c-btn c-btn--icon-alone crayons-tooltip__activator toolbar-btn mr-1"
            >
              <svg
                height="24"
                viewBox="0 0 24 24"
                width="24"
                class="crayons-icon"
              >
                <path
                  d="M15 20H7v-2h2.927l2.116-12H9V4h8v2h-2.927l-2.116 12H15v2Z"
                ></path>
              </svg>
            </button>

            <button
              class="c-btn c-btn--icon-alone crayons-tooltip__activator toolbar-btn mr-1"
            >
              <svg
                height="24"
                viewBox="0 0 24 24"
                width="24"
                class="crayons-icon"
              >
                <path
                  d="M18.364 15.536 16.95 14.12l1.414-1.414a5.001 5.001 0 0 0-3.531-8.551 5 5 0 0 0-3.54 1.48L9.879 7.05 8.464 5.636 9.88 4.222a7 7 0 1 1 9.9 9.9l-1.415 1.414zm-2.828 2.828-1.415 1.414a7 7 0 0 1-9.9-9.9l1.415-1.414L7.05 9.88l-1.414 1.414a5 5 0 1 0 7.071 7.071l1.414-1.414 1.415 1.414zm-.708-10.607 1.415 1.415-7.071 7.07-1.415-1.414 7.071-7.07z"
                ></path>
              </svg>
            </button>

            <button
              class="c-btn c-btn--icon-alone crayons-tooltip__activator toolbar-btn mr-1"
            >
              <svg
                height="24"
                viewBox="0 0 24 24"
                width="24"
                class="crayons-icon"
              >
                <path
                  d="M8 4h13v2H8zM5 3v3h1v1H3V6h1V4H3V3zM3 14v-2.5h2V11H3v-1h3v2.5H4v.5h2v1zm2 5.5H3v-1h2V18H3v-1h3v4H3v-1h2zM8 11h13v2H8zm0 7h13v2H8z"
                ></path>
              </svg>
            </button>

            <button
              class="c-btn c-btn--icon-alone crayons-tooltip__activator toolbar-btn mr-1"
            >
              <svg
                height="24"
                viewBox="0 0 24 24"
                width="24"
                class="crayons-icon"
              >
                <path
                  d="M8 4h13v2H8zM4.5 6.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 7a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 6.9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM8 11h13v2H8zm0 7h13v2H8z"
                ></path>
              </svg>
            </button>

            <button
              class="c-btn c-btn--icon-alone crayons-tooltip__activator toolbar-btn mr-1"
            >
              <svg
                height="24"
                viewBox="0 0 24 24"
                width="24"
                class="crayons-icon"
              >
                <path d="M17 11V4h2v17h-2v-8H7v8H5V4h2v7z"></path>
              </svg>
            </button>

            <button
              class="c-btn c-btn--icon-alone crayons-tooltip__activator toolbar-btn mr-1"
            >
              <svg
                height="24"
                viewBox="0 0 24 24"
                width="24"
                class="crayons-icon"
              >
                <path
                  d="M4.583 17.321C3.553 16.227 3 15 3 13.011c0-3.5 2.457-6.637 6.03-8.188l.893 1.378c-3.335 1.804-3.987 4.145-4.247 5.621.537-.278 1.24-.375 1.929-.311 1.804.167 3.226 1.648 3.226 3.489a3.5 3.5 0 0 1-3.5 3.5 3.871 3.871 0 0 1-2.748-1.179zm10 0C13.553 16.227 13 15 13 13.011c0-3.5 2.457-6.637 6.03-8.188l.893 1.378c-3.335 1.804-3.987 4.145-4.247 5.621.537-.278 1.24-.375 1.929-.311 1.804.167 3.226 1.648 3.226 3.489a3.5 3.5 0 0 1-3.5 3.5 3.871 3.871 0 0 1-2.748-1.179z"
                ></path>
              </svg>
            </button>

            <button
              class="c-btn c-btn--icon-alone crayons-tooltip__activator toolbar-btn mr-1"
            >
              <svg
                height="24"
                viewBox="0 0 24 24"
                width="24"
                class="crayons-icon"
              >
                <path
                  d="m23 12-7.071 7.071-1.414-1.414L20.172 12l-5.657-5.657 1.414-1.414zM3.828 12l5.657 5.657-1.414 1.414L1 12l7.071-7.071 1.414 1.414z"
                ></path>
              </svg>
            </button>

            <button
              class="c-btn c-btn--icon-alone crayons-tooltip__activator toolbar-btn mr-1"
            >
              <svg
                height="24"
                viewBox="0 0 24 24"
                width="24"
                class="crayons-icon"
              >
                <path
                  d="M3 3h18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm1 2v14h16V5zm15 7-3.536 3.536-1.414-1.415L16.172 12 14.05 9.879l1.414-1.415zM7.828 12l2.122 2.121-1.414 1.415L5 12l3.536-3.536L9.95 9.88z"
                ></path>
              </svg>
            </button>

            <button
              class="c-btn c-btn--icon-alone crayons-tooltip__activator toolbar-btn mr-1"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="crayons-icon"
              >
                <path
                  d="M13 9h8L11 24v-9H4l9-15v9Zm-2 2V7.22L7.532 13H13v4.394L17.263 11H11Z"
                ></path>
              </svg>
            </button>
            <div
              id="upload-success-info"
              aria-live="polite"
              class="screen-reader-only"
            ></div>
            <input
              type="file"
              aria-label="Upload image"
              id="image-upload-field"
              accept="image/*"
              data-max-file-size-mb="25"
              class="screen-reader-only"
            />
          </div>
        </div>

        <div class="col-4" id="textInfo"></div>
        <div class="row mt-3">
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="button" id="publishButton">
              Publish
            </button>
            <button
              class="btn btn-outline-light text-dark"
              type="button"
              id="cancelBtn"
            >
              Save draft
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="/createPost/js/postView.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
