<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7bf1178768.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome! - DEV Community</title>
  </head>
  <body>
    <div class="d-flex flex-column mb-3">
      <div class="p-2 d-flex justify-content-center">
        <img
          class="image registration__logo"
          src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/original_logo_0DliJcfsTcciZen38gX9.png"
          alt="DEV Community"
        />
      </div>
      <div class="p-2 d-flex justify-content-center">
        <h1>Join the DEV Community</h1>
      </div>
      <div class="p-2 d-flex justify-content-center">
        <p>DEV Community is a community of 1,237,804 amazing developers</p>
      </div>
      <div class="p-2 d-flex justify-content-center">
        <button class="loginBtn">
          <i class="fa-brands fa-apple"></i><span>Continue with Apple</span>
        </button>
      </div>
      <div class="p-2 d-flex justify-content-center">
        <button class="loginBtn">
          <i class="fa-solid fa-hashtag"></i><span>Continue with Forem</span>
        </button>
      </div>
      <div class="p-2 d-flex justify-content-center">
        <button class="loginBtn">
          <i class="fa-brands fa-github"></i><span>Continue with GitHub</span>
        </button>
      </div>
      <div class="p-2 d-flex justify-content-center">
        <button class="loginBtn">
          <i class="fa-brands fa-twitter"></i><span>Continue with Twitter</span>
        </button>
      </div>
      <div class="p-2 d-flex justify-content-center">
        <h6>OR</h6>
      </div>
      <form id="formulario">
      <div class="divForm">
        <div class="contenidoInterno p-2 d-flex justify-content-start">
          <label class="" for="emailInput" class="formField form-label"
            >Email</label
          >
        </div>
        <div class="contenidoInterno p-2 d-flex justify-content-center">
          <input type="email" class="formField form-control" id="emailInput" />
        </div>
        <div class="contenidoInterno p-2 d-flex justify-content-start">
          <span class="emailErrorMessage" id="emailFieldError"></span>
        </div>
        <div class="contenidoInterno p-2 d-flex justify-content-start">
          <label for="passInput" class="form-label">Password</label>
        </div>
        <div class="contenidoInterno p-2 d-flex justify-content-center">
          <input
            type="password"
            id="passInput"
            class="formField form-control"
            aria-describedby="passwordHelpBlock"
          />
        </div>
        <div class="contenidoInterno p-2 d-flex justify-content-start">
          <span class="passErrorMessage" id="passFieldError"></span>
        </div>
          <div class="contenidoInterno d-flex justify-content-center">
            <button
              id="logInBtn"
              type="submit"
              class="w-100 btn btn-primary mb-3"
            >
              Log in
            </button>
          </div>
        </div>
      </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/login.js"></script>
  </body>
</html>
