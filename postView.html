<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesPostView.css">
    <title>PostView</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="">
    <header class="headerPostView">
        <div class="containerFlex">
                <div class="containerLogo-searchBar">
                    <div class="logo">
                        <img src="./assets/Logo Dev.png" alt="DEV Logo" />
                    </div>
                    <div class="searchBar">
                        <input class="search" type="text" id="" name="q" placeholder=" Search..." autocomplete="off"aria-label="Search term" />
                    </div>
                </div>
                <div class="containerLogin">
                    <button class="login logInHeader">Log in</button>
                    <button class="createAccount createAccountHeader">Create account</button>
                </div>
        </div>
    </header>

    <section class="contenido bg-primary col-12">
        
        <aside class="asideLeft col-1 ">
            este es el aside izquierdo
        </aside>
        
        <div class="containerPost bg-success col-8">
            aqui va todo el post
        </div>
        <aside class="asideRight bg-warning col-3">
            este es el aside derecho
        </aside>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
