<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DEV Community</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/7bf1178768.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <nav class="navegacion">
            <div class="logo">
                <img src="./assets/Logo Dev.png" alt="DEV Logo" />
            </div>
            <button class="login logInHeader"> Log in</button>
            <button class="createAccount createAccountHeader"> Create account</button>
        </nav>
    </header>

    <main>
        <div class="principal">
            <aside class="Left">
                <h2>DEV Community is a community of 1,190,892 amazing developers</h2>
                <br>
                <p>We're a place where coders share, stay up-to-date and grow their careers.</p>
                <br>
                <button class="createAccount"> Create account</button>
                <button class="login"> Log in</button>


            </aside>

            <div class="center">
                <h2>Compa Gastelum</h2>
            </div>

            <aside class="Right">
                <h2>Compa Hermosillo</h2>
            </aside>
        </div>
    </main>
</body>

</html>
